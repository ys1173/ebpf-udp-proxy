apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: udp-fanout
  namespace: udp-fanout
  labels:
    app.kubernetes.io/name: udp-fanout
    app.kubernetes.io/component: proxy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: udp-fanout
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: udp-fanout
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: udp-fanout
      # Host network for direct NIC access (required for XDP attachment)
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

      # Tolerate all taints to run on every node
      tolerations:
        - operator: Exists

      # Priority: ensure proxy starts before application pods
      priorityClassName: system-node-critical

      containers:
        - name: udp-fanout
          image: ebpf-udp-proxy:xdp
          imagePullPolicy: Never

          args:
            - "--config"
            - "/etc/udp-fanout/config.yaml"
            - "--xdp-program"
            - "/opt/udp-fanout/udp-fanout-ebpf-xdp"
            - "--log-level"
            - "info"

          # XDP/AF_XDP requires elevated capabilities
          # Using privileged mode temporarily for debugging
          securityContext:
            privileged: true

          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "2"
              memory: "512Mi"

          volumeMounts:
            - name: config
              mountPath: /etc/udp-fanout
              readOnly: true
            # BPF filesystem for pinning maps
            - name: bpffs
              mountPath: /sys/fs/bpf
            # Debug filesystem for eBPF tracing (optional)
            - name: debugfs
              mountPath: /sys/kernel/debug
              readOnly: true

      volumes:
        - name: config
          configMap:
            name: udp-fanout-config
        - name: bpffs
          hostPath:
            path: /sys/fs/bpf
            type: DirectoryOrCreate
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
            type: Directory
